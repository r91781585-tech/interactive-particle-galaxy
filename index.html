<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Galaxy üåå</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="galaxyCanvas"></canvas>
        
        <div class="controls">
            <div class="control-panel">
                <h2>üåå Galaxy Controls</h2>
                
                <div class="control-group">
                    <label for="particleCount">Particles: <span id="particleCountValue">500</span></label>
                    <input type="range" id="particleCount" min="100" max="2000" value="500">
                </div>
                
                <div class="control-group">
                    <label for="gravity">Gravity: <span id="gravityValue">0.5</span></label>
                    <input type="range" id="gravity" min="0" max="2" step="0.1" value="0.5">
                </div>
                
                <div class="control-group">
                    <label for="speed">Speed: <span id="speedValue">1</span></label>
                    <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
                </div>
                
                <div class="control-group">
                    <label for="colorMode">Color Mode:</label>
                    <select id="colorMode">
                        <option value="rainbow">Rainbow</option>
                        <option value="galaxy">Galaxy</option>
                        <option value="fire">Fire</option>
                        <option value="ocean">Ocean</option>
                        <option value="neon">Neon</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button id="resetBtn">üîÑ Reset Galaxy</button>
                    <button id="pauseBtn">‚è∏Ô∏è Pause</button>
                    <button id="explodeBtn">üí• Big Bang</button>
                </div>
                
                <div class="info">
                    <p>üñ±Ô∏è Click to create gravitational wells</p>
                    <p>üé® Watch particles dance in space</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="title-overlay">
        <h1>Interactive Particle Galaxy</h1>
        <p>Create your own cosmic masterpiece</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
